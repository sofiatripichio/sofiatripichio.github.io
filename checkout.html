<body>
<div class="contenedorglobal">
    <header class="header">
        <input type="checkbox" id="bar">
        <label for="bar" class="icon-menu3"> <a href="#" class="tit"></a></label>
        <div class="container">
            <div class="logo">
                <img src="homemulti/logo.png" alt="Cosmetic Science Logo">
            </div>
            <div class="navegador">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="aboutus.html">ABOUT US</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="flexcontainer">
    
        <div id="cartSummary">
            <h3>Resumen de Compra</h3>
            <ul id="cartItemsList"></ul>
            <p class="total">Total: $<span id="cartTotalDisplay">0</span></p>
        </div>
    
        <form id="checkoutForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="postal">Código Postal:</label>
            <input type="text" id="postal" name="postal" required>
        
            <label for="shipping">Método de Envío:</label>
            <select id="shipping" name="shipping" required>
                <option value="standard">Envío a Domicilio</option>
                <option value="express">Retiro</option>
            </select>
        
            <button type="submit">Enviar Pedido</button>
        </form>
        
        <script>
            // Llama a la función para mostrar el resumen del carrito al cargar la página
            document.addEventListener('DOMContentLoaded', () => {
                displayCartSummary();
            });
        </script>
</div>
